<div class="modal-header" style="background-color: #d9edf7;" xmlns="http://www.w3.org/1999/html">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-bookmark"></span> {{'affiliationDialogText1' | translate}}
    </h4>
</div>
<form name="affiliationForm">
<div class="modal-body" >
    <div class="panel panel-info" style="margin: 5px 0px;">
        <div class="panel-body">
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="entity">{{'processApplicSec4TbhEntity' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="entity" id="entity"
                               placeholder="{{'workExperienceDialogPhEntity' | translate}}"
                               ng-model="affiliation.entity" required="required" ng-pattern="patternEntity">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="affiliationForm.entity.$error.pattern">{{'univTeachingDialogMsgText1' | translate}}</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="description">{{'patentDialogLbDescription' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <textarea class="form-control"
                                  name="description" id="description" rows="4"
                                  placeholder="{{'patentDialogPhDescription' | translate}}"
                                  ng-model="affiliation.description" required="required" ng-pattern="patternDescription"></textarea>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="affiliationForm.description.$error.pattern">{{'univTeachingDialogMsgText2' | translate}}</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{'educationDialogBtnCancel' | translate}}</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="submitForm(affiliation)">{{'affiliationDialogBtnAdd' | translate}}</button>
</div>
</form>
