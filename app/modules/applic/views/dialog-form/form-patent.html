<div class="modal-header" style="background-color: #d9edf7;" xmlns="http://www.w3.org/1999/html">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-registration-mark"></span> {{'patentDialogText1' | translate}}
    </h4>
</div>
<form name="patentForm">
<div class="modal-body" >
    <div class="panel panel-info" style="margin: 5px 0px;">
        <div class="panel-body">
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="patentName">{{'processApplicSec3TbhPatentName' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="patentName" id="patentName"
                               placeholder="{{'patentDialogPhPatentName' | translate}}"
                               ng-model="patent.patentName" required="required" ng-pattern="patternPatentName">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="patentForm.patentName.$error.pattern">{{'patentDialogMsgText1' | translate}}</span>
            </div>
            <div class="form-group input-group-xs required">
                <label for="yearInscription" class="col-xs-4 control-label">{{'processApplicSec3TbhYearInscription' | translate}} *</label>
                <div class="col-xs-7">
                    <div class="input-group date" mydatepicker-year style="width: 275px; margin-bottom: 15px;">
                        <input type="text" class="form-control" name="yearInscription" id="yearInscription"
                               ng-model="patent.yearInscription" required="required"
                               placeholder="{{'patentDialogPhYearInscription' | translate}}" name="birthday">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-6" for="durationYears">{{'processApplicSec3TbhDurationYears' | translate}} *</label>
                <div class="col-xs-5" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="number" class="form-control"
                               name="durationYears" id="durationYears" min="1"
                               placeholder="{{'patentDialogPhDurationYears' | translate}}"
                               ng-model="patent.durationYears" required="required" ng-pattern="patternDurationYears" />
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="!patentForm.$pristine && patentForm.durationYears.$error.required">{{'FIELD_MANDATORY' | translate}}</span>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="patentForm.durationYears.$error.pattern">{{'patentDialogMsgText2' | translate}}</span>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="patentForm.durationYears.$error.min">{{'FIELD_NUMBER_MIN0' | translate}}</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="patentTypes">{{'patentDialogLbPatentType' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <select class="form-control" required="required" name="patentTypes" id="patentTypes"
                                ng-options="item as item.description | translate for item in patent.patentTypes track by item.id"
                                ng-model="patent.patentTypeSelected">
                            <option value="">{{'CHOOSE_OPTION' | translate}}</option>
                        </select>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0" ng-show="!patentForm.$pristine && patentForm.patentTypes.$error.required">{{'FIELD_MANDATORY' | translate}}</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="description">{{'patentDialogLbDescription' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <textarea class="form-control"
                               name="description" id="description" rows="4"
                               placeholder="{{'patentDialogPhDescription' | translate}}"
                               ng-model="patent.description" required="required" ng-pattern="patternDescription"></textarea>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="patentForm.description.$error.pattern">{{'univTeachingDialogMsgText2' | translate}}</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{'educationDialogBtnCancel' | translate}}</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="submitForm(patent)">{{'patentDialogBtnAdd' | translate}}</button>
</div>
</form>
