<div class="modal-header" style="background-color: #d9edf7;" xmlns="http://www.w3.org/1999/html">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-folder-open"></span> {{'projectDialogText1' | translate}}
    </h4>
</div>
<form name="projectForm">
<div class="modal-body" >
    <div class="panel panel-info" style="margin: 5px 0px;">
        <div class="panel-body">
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="projectName">{{'processApplicSec4TbhProject' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="projectName" id="projectName"
                               placeholder="{{'projectDialogPhProjectName' | translate}}"
                               ng-model="project.projectName" required="required" ng-pattern="patternProjectName">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="projectForm.projectName.$error.pattern">{{'projectDialogMsgText1' | translate}}</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="entity">{{'processApplicSec4TbhEntity' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="entity" id="entity"
                               placeholder="{{'univTeachingDialogPhEntity' | translate}}"
                               ng-model="project.entity" required="required" ng-pattern="patternEntity">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="projectForm.entity.$error.pattern">{{'univTeachingDialogMsgText1' | translate}}</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="description">{{'patentDialogLbDescription' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <textarea class="form-control"
                                  name="description" id="description" rows="4"
                                  placeholder="{{'patentDialogPhDescription' | translate}}"
                                  ng-model="project.description" required="required" ng-pattern="patternDescription"></textarea>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="projectForm.description.$error.pattern">{{'univTeachingDialogMsgText2' | translate}}</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="projectRoles">{{'processApplicSec4TbhRole' | translate}} *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <select class="form-control" required="required" id="projectRoles" name="projectRoles"
                                ng-options="item as item.description | translate for item in project.projectRoles track by item.id"
                                ng-model="project.projectRoleSelected">
                            <option value="">{{'CHOOSE_OPTION' | translate}}</option>
                        </select>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0" ng-show="!projectForm.$pristine && projectForm.projectRoles.$error.required">{{'FIELD_MANDATORY' | translate}}</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{'educationDialogBtnCancel' | translate}}</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="submitForm(project)">{{'projectDialogBtnAdd' | translate}}</button>
</div>
</form>
