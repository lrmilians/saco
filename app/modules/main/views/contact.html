<div class="jumbotron" ng-controller="contactCtrl as coc">
  <div class="row">
    <div class="col-md-4 with-margin-right-1 with-margin-left-1">
      <h3>{{'contactText1' | translate}}</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d997.448308987393!2d-78.49515932074264!3d-0.20317164682922179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1438181716660" width="350" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="col-md-7 panel panel-default with-margin-left-1">
        <div class="panel panel-info" style="margin: 15px 0px;">
            <div class="panel-heading">
                <table width="100%">
                    <tr>
                        <td style="text-align: left;"><h3 style="margin: 0;">{{'contactText2' | translate}}</h3></td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="coc.register()" name="userForm">
                    <div class="form-group required">
                        <label for="nombres" class="col-sm-4 control-label">{{'userregLbFirstName' | translate}} *</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="nombres"
                                   ng-model="urc.nombres" required="required" placeholder="{{'userregPhFirstName' | translate}}"
                                   name="firstName" ng-pattern="patternFirstName">
                        </div>
                        <span class="col-sm-12 text-danger text-right" ng-show="userForm.firstName.$error.pattern">{{'userregMsgText4' | translate}}</span>
                    </div>
                    <div class="form-group required">
                        <label for="apellidos" class="col-sm-4 control-label">{{'userregLbLastName' | translate}} *</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="apellidos"
                                   ng-model="urc.apellidos" required="required"
                                   placeholder="{{'userregPhLastName' | translate}}"
                                   name="lastName" ng-pattern="patternLastName">
                        </div>
                        <span class="col-sm-12 text-danger text-right" ng-show="userForm.lastName.$error.pattern">{{'userregMsgText5' | translate}}</span>
                    </div>
                    <div class="form-group required">
                        <label for="email" class="col-sm-4 control-label">{{'userregLbEmail' | translate}} *</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="email"
                                   ng-model="urc.email" required="required"
                                   placeholder="{{'userregPhEmail' | translate}}" name="email">
                        </div>
                        <span class="col-sm-12 text-danger text-right" ng-show="userForm.email.$error.email">{{'userregMsgText3' | translate}}</span>
                    </div>
                    <div class="form-group required">
                        <label for="comment" class="col-sm-4 control-label">{{'contactLbComment' | translate}} *</label>
                        <div class="col-sm-7">
                  <textarea class="form-control" rows="4" id="comment"
                            ng-model="coc.comment" required="required"
                            placeholder="{{'contactPhComment' | translate}}" name="comment">
                  </textarea>
                        </div>
                        <span class="col-sm-12 text-danger text-right" ng-show="userForm.email.$error.email">{{'userregMsgText3' | translate}}</span>
                    </div>


                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">{{'contactBtnSend' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
